<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Héroe</mat-label>
            <input type="text"
                   placeholder="Busca un heroe"
                   aria-label="Héroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" 
                          [value]="heroe">
                            {{ heroe.superhero }}
              </mat-option>

              <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0"
                          value="">
                No se encontraron datos con el termino {{ termino }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <!-- <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div> -->
    <div *ngIf="heroeSeleccionado">
     <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
